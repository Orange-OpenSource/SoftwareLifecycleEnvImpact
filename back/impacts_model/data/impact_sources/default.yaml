  MEAN_DISTANCE = 19 * 2 * km / day
  (
      FOOT_PERCENTAGE * 0 * kg_co2e / km
      + BIKE_PERCENTAGE * 0.00348 * kg_co2e / km
      + PUBLIC_TRANSPORT_PERCENTAGE * 0.00503 * kg_co2e / km
      + CAR_PERCENTAGE * 0.218 * kg_co2e / km
      + MOTORBIKE_PERCENTAGE * 0.191 * kg_co2e / km
