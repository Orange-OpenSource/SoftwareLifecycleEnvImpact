primary_energy_consumption:
raw_materials:
source: >
  Fabrication: https://bilans-ges.ademe.fr/fr/basecarbone/donnees-consulter/liste-element?recherche=tablettej
methodology: >
  Fabrication: 63.2 * kg_co2e
  Life expectancy: 5 * year
  Daily use: 1 * hour / day
  Hours used: Life expectancy * Daily use = 5 years * 1 hours / day = 3652.5 hour
  Amortization = Fabrication / Hours used = 63.2 * kg_co2e / 3652.5 hour = 0.017303216974674882 kg_co2e / hour
